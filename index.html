<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre + ArcGIS 3D SceneView</title>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
        #iframe-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<!-- MapLibre 2D Map -->
<div id="map"></div>

<!-- Container for ArcGIS 3D Scene -->
<div id="iframe-container">
    <iframe
        src="https://over-map.github.io/tourism_pulse/lyon-3d.html"
        title="3D Scene of Lyon"
    ></iframe>
</div>

<script>
    // Initialize the MapLibre map for 2D view of Lyon, France
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://over-map.github.io/urban_comparator/public/styles/style.json', // Custom basemap style
        center: [4.8357, 45.7640], // Center on Lyon, France
        zoom: 13
    });

    // Add zoom and rotation controls
    map.addControl(new maplibregl.NavigationControl(), 'top-right');
</script>

</body>
</html>
